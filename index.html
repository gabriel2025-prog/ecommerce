<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Mi Ecommerce</h1>
    </header>

    <!-- Contenedor principal -->
    <main class="container">
        <!-- Sidebar categorías -->
        <aside class="sidebar">
            <h2>Categorías</h2>
            <ul>
                <li>Perfumes (13)</li>
                <li>Ropa (21)</li>
                <li>Accesorios (41)</li>
                <li>Zapatos (10)</li>
            </ul>
        </aside>

        <!-- Grid de productos -->
        <section class="productos">
            <div class="card">
                <img src="./img/perfume-mykingdom.jpg" alt="Perfume MyKingdom">
                <h3>Perfume myKingdom</h3>
                <p>31.400</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="./img/perfume-phantom.jpg" alt="Perfume Phantom">
                <h3>Perfume Phantom</h3>
                <p>68.900</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="./img/zapatos-docker.webp" alt="Zapatos Docker">
                <h3>Zapatos Docker</h3>
                <p>29.700</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="./img/poleron-puma.jpg" alt="Polerón Puma">
                <h3>Poleron Puma</h3>
                <p>44.700</p>
                <button>Comprar</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>@miecommerce</p>
    </footer>
</body>
</html>
